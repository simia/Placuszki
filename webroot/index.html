<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AI console</title>
	</head>
	<body>
		<script src="jquery-2.1.3.js"></script>
		<script src="ai.js"></script>
		<table>
            <tr>
				<td>Name</td>
				<td><input type="text" id="playerName" /><input type="button" id="init" value="init" /></td>
			</tr>
            <tr>
				<td>ID</td>
				<td id="playerId"></td>
			</tr>
            <tr>
				<td>Countdown</td>
				<td><input type="button" id="countdownButton" value="get" /><span id="countdownLabel" /></td>
			</tr>
			<tr>
				<td>Angle</td>
				<td id="angle"></td>
			</tr>
			<tr>
				<td>Target angle</td>
				<td id="targetAngle"></td>
			</tr>
			<tr>
				<td>Speed</td>
				<td id="spd"></td>
			</tr>
		</table>
		<input type="button" id="toggleButton" value="On/Off" />
	</body>
</html>
